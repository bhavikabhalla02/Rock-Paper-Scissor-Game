<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper and Scissor</h1>

    </div>
    <div class="score-board">
        <div id="user" class="score">user</div>
        <div id="comp" class="score">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>



    <div class="result">
       <p> Paper covers rock.You win!</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="rock-image" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper-image" srcset="">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissors.png" alt="scissor-image" srcset="">
        </div>
    </div>
    <div class="action-msg">
        <p>Make your next move.</p>
    </div>


    <script src="demo.js"></script>
</body>
</html>
